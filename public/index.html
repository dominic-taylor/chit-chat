<!DOCTYPE html>
<html>
<head>
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>socket.io chat</title>
	<link href="./main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="wrapper">
		<div id="player-panel">
			<ul id="messages"></ul>
			<form action="" id="chatbar" name="chatbar">
				<input autocomplete="off" id="m"><button id="chat">SEND</button>
			</form>
			<div id="player-control">
				<button id="r">ROLL</button>
				<form action="" id="name">
					<input autocomplete="off" id="n"><button id="nameButton">enter</button>
				</form>
				<h2>Players</h2>
				<h3 id="this-player"></h3>
				<ul id="player-list"></ul>
			</div>
		</div>
		<div id="game-board"></div>
	</div>
</body>
<script src="/socket.io/socket.io.js">
</script>
<script src="/bundle.js">
</script>
</html>
